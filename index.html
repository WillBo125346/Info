<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My IP & System Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        .alert {
            background-color: #ffcccb;
            color: red;
            font-weight: bold;
            padding: 20px;
            border: 2px solid red;
            display: none;
        }
        .error {
            color: red;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Your IP & System Info</h1>
    <p><strong>IP Address:</strong> <span id="ip"></span></p>
    <p><strong>Browser:</strong> <span id="browser"></span></p>
    <p><strong>Operating System:</strong> <span id="os"></span></p>
    <p><strong>Screen Resolution:</strong> <span id="resolution"></span></p>
    
    <!-- Prank Alert Message -->
    <div id="alert" class="alert">
        <p><span class="error">WARNING!</span> It appears that your IP address has been flagged for suspicious activity. Please proceed with caution.</p>
    </div>

    <script>
        // Fetch public IP address
        fetch('https://api64.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
                
                // Simulate a warning that their IP is flagged for fun
                setTimeout(() => {
                    document.getElementById('alert').style.display = 'block';
                }, 2000); // Delay the warning for 2 seconds to add suspense
            })
            .catch(error => {
                document.getElementById('ip').textContent = 'Error fetching IP';
            });

        // Get browser and OS details
        const userAgent = navigator.userAgent;
        let browser = "Unknown";
        let os = "Unknown";
        
        if (userAgent.includes("Chrome")) browser = "Google Chrome";
        else if (userAgent.includes("Firefox")) browser = "Mozilla Firefox";
        else if (userAgent.includes("Safari")) browser = "Safari";
        else if (userAgent.includes("Edge")) browser = "Microsoft Edge";
        else if (userAgent.includes("MSIE") || userAgent.includes("Trident")) browser = "Internet Explorer";
        
        if (userAgent.includes("Windows")) os = "Windows";
        else if (userAgent.includes("Mac")) os = "MacOS";
        else if (userAgent.includes("Linux")) os = "Linux";
        else if (userAgent.includes("Android")) os = "Android";
        else if (userAgent.includes("iOS")) os = "iOS";
        
        document.getElementById('browser').textContent = browser;
        document.getElementById('os').textContent = os;
        document.getElementById('resolution').textContent = `${window.screen.width} x ${window.screen.height}`;
    </script>
</body>
</html>
